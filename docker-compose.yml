version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lis-rss-daily
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # 基础配置
      - NODE_ENV=production
      - PORT=3000

      # LLM 配置 (必需 - 请在 .env 文件中设置)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}

      # RSS 抓取配置
      - RSS_FETCH_SCHEDULE=${RSS_FETCH_SCHEDULE:-0 9 * * *}
      - RSS_FETCH_ENABLED=${RSS_FETCH_ENABLED:-true}
      - RSS_MAX_CONCURRENT=${RSS_MAX_CONCURRENT:-5}
      - RSS_FETCH_TIMEOUT=${RSS_FETCH_TIMEOUT:-30000}

      # 文章处理配置
      - ARTICLE_PROCESS_ENABLED=${ARTICLE_PROCESS_ENABLED:-true}
      - ARTICLE_PROCESS_BATCH_SIZE=${ARTICLE_PROCESS_BATCH_SIZE:-10}
      - ARTICLE_PROCESS_MAX_CONCURRENT=${ARTICLE_PROCESS_MAX_CONCURRENT:-3}

      # QMD 配置
      - QMD_ENABLED=${QMD_ENABLED:-false}
      - QMD_COLLECTION_PATH=${QMD_COLLECTION_PATH:-./data/qmd}
    volumes:
      # 持久化数据目录
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - lis-rss-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/scheduler/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: lis-rss-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - lis-rss-network
    profiles:
      - with-nginx

networks:
  lis-rss-network:
    driver: bridge

volumes:
  data:
  logs:
